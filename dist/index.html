<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section class="left-panel">
        <div class="tag-name">
          <p>the.weather</p>
        </div>
        <div class="main-container">
          <a href="#" class="temperature">
            <div id="temperature">
              <p></p>
            </div>
          </a>
          <div class="location-information">
            <div class="city" id="current-city"></div>
            <div class="date-time" id="date-time"></div>
          </div>
          <div class="weather">
            <div class="weather-icon" id="weather-icon"></div>
            <div class="weather-desciption" id="weather-description"></div>
          </div>
        </div>
      </section>
      <section class="right-panel">
        <div class="search-panel">
          <div class="search-bar">
            <input
              type="text"
              class="input-search white-text"
              placeholder="Another location"
              id="location-search"
            />
          </div>
          <button class="search-btn">
            <span class="material-symbols-outlined"> search </span>
          </button>
        </div>
        <div>
          <ul class="city-list">
            <li id="new-york" class="city-item">
              <a class="grey-text" href="#">New York</a>
            </li>
            <li id="london" class="city-item">
              <a class="grey-text" href="#">London</a>
            </li>
            <li id="paris" class="city-item">
              <a class="grey-text" href="#">Paris</a>
            </li>
            <li id="ho-chi-minh" class="city-item">
              <a class="grey-text" href="#">Ho Chi Minh</a>
            </li>
          </ul>
        </div>
        <div class="weather-details">
          <div class="weather-details-name white-text">Weather Details</div>
          <div>
            <ul class="weather-detail-lists">
              <li>
                <div class="detail-lists-item">
                  <p class="grey-text">Cloudy:</p>
                  <p class="white-text" id="cloudy"></p>
                </div>
              </li>
              <li>
                <div class="detail-lists-item">
                  <p class="grey-text">Humidity:</p>
                  <p class="white-text" id="humidity"></p>
                </div>
              </li>
              <li>
                <div class="detail-lists-item">
                  <p class="grey-text">Wind:</p>
                  <p class="white-text" id="wind"></p>
                </div>
              </li>
              <li>
                <div class="detail-lists-item">
                  <p class="grey-text">Rain:</p>
                  <p class="white-text" id="rain"></p>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script type="module" src="main.js"></script>
</html>
