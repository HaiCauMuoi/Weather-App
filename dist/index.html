<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section class="left-panel">
        <div class="tag-name">
          <p>the.weather</p>
        </div>
        <div class="main-container">
          <div class="temperature" id="temperature">
            <p></p>
          </div>
          <div class="location-information">
            <div class="city" id="current-city"></div>
            <div class="date-time" id="date-time"></div>
          </div>
          <div class="weather">
            <div class="weather-icon">
              <svg id="weather-icon"></svg>
            </div>
            <div class="weather-desciption" id="weather-description">Sunny</div>
          </div>
        </div>
      </section>
      <section class="right-panel">
        <div class="search-panel">
          <div class="search-bar">
            <input
              type="text"
              class="input-search"
              placeholder="Another location"
              id="location-search"
            />
          </div>
          <button class="search-btn">
            <span class="material-symbols-outlined"> search </span>
          </button>
        </div>
        <div>
          <ul class="city-list">
            <li class="city-item grey-text" id="new-york">New York</li>
            <li class="city-item grey-text" id="london">London</li>
            <li class="city-item grey-text" id="paris">Paris</li>
            <li class="city-item grey-text" id="ho-chi-minh">Ho Chi Minh</li>
          </ul>
        </div>
        <div class="weather-details">
          <div class="weather-details-name white-text">Weather Details</div>
          <div>
            <ul class="weather-detail-lists">
              <li>
                <div class="detail-lists-item">
                  <p class="grey-text">Cloudy:</p>
                  <p class="white-text" id="cloudy"></p>
                </div>
              </li>
              <li>
                <div class="detail-lists-item">
                  <p class="grey-text">Humidity:</p>
                  <p class="white-text" id="humidity"></p>
                </div>
              </li>
              <li>
                <div class="detail-lists-item">
                  <p class="grey-text">Wind:</p>
                  <p class="white-text" id="wind"></p>
                </div>
              </li>
              <li>
                <div class="detail-lists-item">
                  <p class="grey-text">Rain:</p>
                  <p class="white-text" id="rain"></p>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script type="module" src="../src/index.js"></script>
</html>
